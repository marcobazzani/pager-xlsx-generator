# PagerDuty-style Schedule Configuration
# Each layer can have different time windows for different days of the week
# This allows flexible configuration (e.g., shorter shifts on Friday)

schedule:
  name: "Business Hours - Flexible Day Schedule"
  description: "Business hours coverage with day-specific time windows"
  
  # Default date range (can be overridden via command line)
  start_date: "2026-01-20"  # Default start date (YYYY-MM-DD)
  duration_months: 3         # Default duration in months
  
